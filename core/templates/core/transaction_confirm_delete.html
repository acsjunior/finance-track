{% extends 'core/base.html' %}

{% block content %}
    <div class="card">
        <div class="card-header">
            <h1>Excluir Transação</h1>
        </div>
        <div class="card-body">
            <p>Você tem certeza que deseja excluir a transação "{{ object.description }}"?</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
                <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
