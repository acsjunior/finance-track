<div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
        <div>
            {% if prev_month %}
                {% if active_view == 'detailed' %}
                    <a href="{% url 'transaction_list_by_month' year=prev_month.year month=prev_month.month %}" class="btn btn-outline-secondary">&larr;</a>
                {% else %}
                    <a href="{% url 'transaction_consolidated_list_by_month' year=prev_month.year month=prev_month.month %}" class="btn btn-outline-secondary">&larr;</a>
                {% endif %}
            {% else %}
                <a href="#" class="btn btn-outline-secondary disabled" aria-hidden="true" tabindex="-1">&larr;</a>
            {% endif %}
        </div>
        
        <h1 class="mb-0 h3 text-center">
            Extrato de {{ current_month|date:"F/Y" }}
        </h1>
        
        <div>
            {% if next_month %}
                {% if active_view == 'detailed' %}
                    <a href="{% url 'transaction_list_by_month' year=next_month.year month=next_month.month %}" class="btn btn-outline-secondary">&rarr;</a>
                {% else %}
                    <a href="{% url 'transaction_consolidated_list_by_month' year=next_month.year month=next_month.month %}" class="btn btn-outline-secondary">&rarr;</a>
                {% endif %}
            {% else %}
                <a href="#" class="btn btn-outline-secondary disabled" aria-hidden="true" tabindex="-1">&rarr;</a>
            {% endif %}
        </div>
    </div>
    
    <div class="text-center mt-3">
        <div class="btn-group" role="group">
            <a href="{% url 'transaction_list_by_month' year=current_month.year month=current_month.month %}" 
               class="btn btn-sm {% if active_view == 'detailed' %}btn-primary active{% else %}btn-outline-primary{% endif %}">
               Detalhado
            </a>
            <a href="{% url 'transaction_consolidated_list_by_month' year=current_month.year month=current_month.month %}" 
               class="btn btn-sm {% if active_view == 'consolidated' %}btn-primary active{% else %}btn-outline-primary{% endif %}">
               Consolidado
            </a>
        </div>
    </div>
</div>
